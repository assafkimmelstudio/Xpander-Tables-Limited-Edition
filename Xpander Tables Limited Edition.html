<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Information Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: normal;
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input[type="text"],
    input[type="email"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-bottom: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 0.5rem;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>

<div id="form-container">
  https://formspree.io/f/mvgagqyd
    <h2>Request Information</h2>
    
    <input type="text" name="name" placeholder="Your Name" required>
    
    <input type="email" name="email" placeholder="Your Email" required>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="product[]" value="Product 1">
        Product 1
      </label>
      <label>
        <input type="checkbox" name="product[]" value="Product 2">
        Product 2
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<div id="thankYou" class="thank-you">
  Thank you! We'll be in touch soon.
</div>

<script>
  const form = document.getElementById('infoForm');
  const thankYouMessage = document.getElementById('thankYou');
  const formContainer = document.getElementById('form-container');

  form.addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent normal submission

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        formContainer.style.display = 'none';
        thankYouMessage.style.display = 'block';
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    } catch (error) {
      alert('Oops! Something went wrong. Please try again.');
    }
  });
</script>

</body>
</html>
